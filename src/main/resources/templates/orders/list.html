<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 주문 목록</title>
    <style>
        .wrap { max-width: 860px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #fafafa; }
        .muted { color: #666; font-size: 14px; }
        .btn { padding: 8px 10px; border: 1px solid #333; background: #fff; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>

<div class="wrap">
    <h1>내 주문 목록</h1>

    <!-- flash message -->
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <div th:if="${success}" th:text="${success}" style="color: green;"></div>

    <div class="muted" th:if="${#lists.isEmpty(orders)}">
        아직 주문이 없습니다.
    </div>

    <table th:if="${!#lists.isEmpty(orders)}">
        <thead>
        <tr>
            <th>주문번호</th>
            <th>상태</th>
            <th>상품</th>
            <th>총금액</th>
            <th>주문일시</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.getId()}">1</td>
            <td th:text="${o.status}">ORDERED</td>
            <td th:text="${o.productNameSnapshot}">노트북</td>
            <td><span th:text="${o.totalPrice}">2000</span>원</td>
            <td th:text="${o.orderedAt}">2026-01-01T00:00</td>
            <td>
                <a class="btn" th:href="@{/orders/{id}(id=${o.getId()})}">상세</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 16px;">
        <a class="btn" th:href="@{/products}">상품 보러 가기</a>
    </div>
</div>

</body>
</html>
